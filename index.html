<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>File table</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin-left: auto;
      margin-right: auto;
      margin-top: 50px;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
      cursor: pointer;
      height: 20px;
    }

    .pointer {
      cursor: pointer;
    }
    
    th {
      background: linear-gradient(156.8deg, rgb(30, 144, 231) 27.1%, rgb(67, 101, 225) 77.8%);
    }
    tr:hover{
      background: linear-gradient(156.8deg, rgb(30, 144, 231) 27.1%, rgb(67, 101, 225) 77.8%);
    }

    button {
      margin-bottom: 50px;
      width: 300px;
      height: 40px;
      margin-top: 20px;
      margin-left: 0 auto;
      border: none;
      border-radius: 5px;
      background: linear-gradient(156.8deg, rgb(30, 144, 231) 27.1%, rgb(67, 101, 225) 77.8%);
      cursor: pointer;

    }

    .bnt-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dir-flex {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(156.8deg, rgb(30, 144, 231) 27.1%, rgb(67, 101, 225) 77.8%);
      top: 50px;
      width: 70%;
      margin: 0 auto;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="bnt-wrap"></div>
  <table>
    <thead>
      <tr>
        <th>Directory and filename/dirname</th>
        <th>Type</th>
        <th>Size/bytes</th>
      </tr>
    </thead>
    <tbody>
      {{range .}}
      <tr>
        <td href="#" class="pointer">{{.Name}}</td>
        <td href="#" class="pointer">{{.Typefile}}</td>
        <td href="#" class="pointer">{{.Size}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
  <div class="bnt-wrap">
    <button href="#">Back</button>
  </div>
</body>

</html>
